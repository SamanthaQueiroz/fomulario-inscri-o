<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo"><strong>Cadastro de Devs</strong></h1>
        <p id="subtitulo"><strong>Complete suas informações</strong></p>
        <br />
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Name</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="Email" required>
        </div>

        <div class="campo">
            <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
             <label><strong>Selecione as tecnologias que utiliza:</strong></label> <br/> <br/>
             <input type="checkbox" name="tecnologia1" value="HTML">
             <label for="tecnologia1">HTML</label>

             <input type="checkbox" name="tecnologia2" value="CSS">
             <label for="tecnologia2">CSS</label>

             <input type="checkbox" name="tecnologia3" value="JavaScript">
             <label for="tecnologia3">JavaScript</label>

             <input type="checkbox" name="tecnologia4" value="PHP">
             <label for="tecnologia4">PHP</label>

             <input type="checkbox" name="tecnologia5" value="C#">
             <label for="tecnologia5">C#</label>

             <input type="checkbox" name="tecnologia6" value="Python">
             <label for="tecnologia6">Python</label>

             <input type="checkbox" name="tecnologia7" value="Java">
             <label for="tecnologia7">Java</label>
             </div>

             <div >
                <br>
                <label class="textarea"><strong>Conte um pouco da sua experiência:</strong></label>
                <br>
                <textarea class="textarea" row="6" style="width: 26em; height: 10em"  name="tecnologia"></textarea>
                <br>
                <button  class="botao" type="submit">Concluir</button>
            </div>


        </fieldset>

    </form>
</body>

</html>
